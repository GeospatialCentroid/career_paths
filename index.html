  <body>
        <div class="overlay justify-content-center">
            <div class="progress">
                  <div id="loader" class="progress-bar progress-bar-success progress-bar-striped active align-middle bg-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    <span id="current-progress"></span>
                  </div>
                 </div>
        </div>
        <div id="leaflet_spinner" class="spinner-border spinner-border-sm" role="status">
          <span class="sr-only">Loading...</span>
        </div>

  <div id="image_map" class="map">
      <a class="leaflet-popup-close-button" role="button" aria-label="Close popup" href="javascript:void(0);" onclick="image_manager.hide_image()" style="z-index: 100000;"><span aria-hidden="true">Ã—</span></a>
  </div>
  <div id="map"></div>

    <div class="modal custom-modal" id="model_data_form" tabindex="-1" aria-labelledby="data_form_label" aria-hidden="true" data-bs-backdrop="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="data_form_label">Career Path App</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
               <div class="row">
                A fun way to get to know each other and make connections is to learn what lead up to your current position.<br/>
                Please take a moment to place points on the map of important education/employment milestones in your life by <b>double-clicking</b>.
               </div>
              <br/>
              <div class="row">
                  <div class="col"> <span class="label">Full Name:</span> <input type="text" id="name"/></div>
                 </div>
                  <div class="row">
                      <div class="col"><span class="label">Favorite Color:</span> <input class="short_input"  data="color" id="color"/></div>
                   </div>
          </div>

          <div class="modal-footer">
            <button id="data_form_save_but" onclick="close_form();" type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
